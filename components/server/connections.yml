- tailscale:
    attributes:
      - AUTH_KEY
    envVars:
    tasks:
      - tailscaled: |-
          curl -fsSL https://tailscale.com/install.sh | sh
          gp sync-done tailscale-install
          sudo tailscaled
      - tailscale: |-
          gp sync-await tailscale-install
          sudo -E tailscale up --authkey ${AUTH_KEY}


